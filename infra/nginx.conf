server {
    listen 80;
    server_name 94.131.14.53;

    location /media/ {
        root /var/html;
    }

    location / {
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Добавьте эту строку, чтобы проксировать трафик на порт 26659
        proxy_pass http://localhost:26659;
    }
}


